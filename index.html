<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./assets/css/style.css" />
		<title>Form Ciuff Ciuff</title>
	</head>

	<body>
		<main class="d-flex flex-column align-items-center py-4">
			<h1 class="text-uppercase text-light fw-bold mb-3">
				calcola il prezzo del tuo biglietto
			</h1>
			<!-- NOTE Sezione Input Dati -->
			<div class="input row bg-light w-75 rounded-20 p-5 box-shadow mb-5">
				<!-- NOTE Input Nome -->
				<div
					class="col d-flex flex-column align-items-center form-floating my-3"
				>
					<input
						class="rounded-3 form-control"
						type="text"
						name="user"
						id="getUser"
						placeholder="gigi"
					/>
					<label class="c-purple p-1 px-4" for="getUser"
						>Nome e Cognome</label
					>
				</div>
				<!-- NOTE Input Distanza -->
				<div
					class="col d-flex flex-column align-items-center form-floating my-3"
				>
					<label class="c-purple p-1 px-4" for="distance"
						>KM da percorrere</label
					>
					<input
						class="rounded-3 form-control"
						type="number"
						name="distance"
						id="distance"
					/>
				</div>
				<!-- NOTE Input Età -->
				<div
					class="col d-flex flex-column align-items-center form-floating my-3"
				>
					<label class="c-purple p-1 px-4" for="age"
						>Fascia d'età</label
					>
					<select class="rounded-3 form-select" name="age" id="age">
						<option selected>Seleziona un'opzione</option>
						<option value="under">Minorenne</option>
						<option value="over">Over 65</option>
						<option value="standard">Fascia Standard</option>
					</select>
				</div>
				<!-- NOTE  Pulsanti -->
				<div class="row justify-content-center pt-5">
					<button
						type="button"
						class="col-2 btn btn-outline-success me-3"
						id="createTicket"
					>
						Genera Biglietto
					</button>
					<button type="button" class="col-2 btn btn-danger ms-3" id="cancel">
						Annulla
					</button>
				</div>
			</div>
			<!-- NOTE Sezione Biglietto Utente -->
			<div id="output" class="d-none w-75">
				<h2
					class="text-uppercase text-light fw-bolder text-center mb-4"
				>
					il tuo biglietto
				</h2>
				<div class="ticket container box-shadow bg-light p-4">
					<h4 class="text-uppercase">dettaglio passeggeri</h4>
					<div class="content row gx-0">
						<div class="col-3 bg-secondary">
							<h5 class="text-uppercase fw-bold p-3">
								nome passeggero
							</h5>
							<p
								class="fst-italic fs-3 text-capitalize mt-3 mb-4 p-3 ps-5"
								id="user"
							></p>
						</div>
						<div class="col-9 border border-end-0 border-secondary">
							<div class="row gx-0">
								<div class="col text-center p-3 border-dotted">
									<h6 class="fw-bold p-2">Offerta</h6>
									<p class="mt-4 mb-5 text-decoration-underline" id="ticketType"></p>
								</div>
								<div class="col text-center p-3 border-dotted">
									<h6 class="fw-bold p-2">Carrozza</h6>
									<p class="mt-4 mb-5 text-danger fw-bold" id="wagon"></p>
								</div>
								<div class="col text-center p-3 border-dotted">
									<h6 class="fw-bold p-2">Codice CP</h6>
									<p class="mt-4 mb-5" id="code"></p>
								</div>
								<div class="col text-center p-3">
									<h6 class="fw-bold p-2">Costo biglietto</h6>
									<p class="mt-4 mb-5 fw-bold text-success fs-4" id="price"></p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
			integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
			integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
			crossorigin="anonymous"
		></script>
		<script type="text/javascript" src="./assets/js/script.js"></script>
	</body>
</html>
